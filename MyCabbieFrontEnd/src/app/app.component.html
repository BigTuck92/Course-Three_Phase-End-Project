<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Cabbie</title>
</head>

<body>
  <div th:each="cab : ${cabs}">
    <button type="button" class="btn btn-secondary">
      <ul>
        <li th:text="${cab.type}"></li>
        <li th:text="${cab.rate}"></li>
      </ul>
    </button>
  </div>
</body>

</html>
